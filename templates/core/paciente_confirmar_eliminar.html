{% extends 'core/panel.html' %}
{% block content %}
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title">Confirmar Eliminación</h3>
        <hr>
        <p>¿Estás seguro que quieres eliminar al paciente <strong>{{ paciente.nombre }}</strong> (Tutor: {{ paciente.tutor }})?</p>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
            <a href="{% url 'listar_pacientes' %}" class="btn btn-secondary">No, Volver</a>
        </form>
      </div>
    </div>
{% endblock %}
